           					         var time = item.addTime;

           					         strs = time.split(" ");
           					         var addTime = strs[0];
           					         arr.push( "<li class='layui-timeline-item'>"+
           	                         "<i class='layui-icon layui-timeline-axis'>&#xe63f;</i>"+
           	                        " <div class='layui-timeline-content layui-text'>"+
           	                             "<h3 class='layui-timeline-title'>"+addTime+"</h3>"+
           	                             "<p>"+item.content+"</p>"+
           	                         "</div>"+
           	                     "</li>");
           					        });
           					        return arr.join('');
           					      }();
           					    }
           					  });

           	    		        );
